name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Welcome and thanks for helping us improve the quality of the Page Builder docs.'
        pr-message: 'Thank you so much for helping us improve the Page Builder docs. Much appreciated!'
